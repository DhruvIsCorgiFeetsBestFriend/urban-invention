<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="leafs.jpg">
        <center>
        <h1 class="btn btn-default" id="heading">AI PING Pong
            <button class="btn btn-info head"data-toggle="modal"data-target="#myModal">Instruction</button>
        </h1>
        <button class="btn btn-success" onclick="play()">Start</button>
        <br>
        <button class="btn btn-warning" id="status"></button>
        <br><br>
        <div id="canvas"></div>
        <button onclick="restart()" id="restart" class="btn btn-danger">Restart</button>
      </center>
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                  <h4>Instructions</h4>
                </div>
  
                <div class="modal-body">
                 <h3>1. Keep Your Laptop Screen Straight</h3>
                 <br><br>
                 <h3>2. Put Laptop On desk Or Your Lap</h3>
                 <br><br>
                 <h3>3. Move Your Right Wrist Up and Down To Move Your Paddle</h3>
                 <br><br>
                 <h3>4. Press The Play Button</h3>
                 <br><br>
                 <h3>5. The Red Paddle Is Your Paddle;Now Play And Enjoy The Game</h3>
                 <br>
                </div>
              </div>
            </div>
          </div>
        <script src="main.js"></script>
    </body>
</html>
